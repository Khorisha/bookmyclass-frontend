<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyClass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <div class="logo">
                        <i class="fas fa-book me-2"></i>
                        <span>BookMyClass</span>
                    </div>
                    <div class="header-icons">
                        <button class="btn receipt-btn me-2">
                            <i class="fas fa-file-invoice"></i>
                        </button>
                        <button class="btn cart-btn" :class="{ 'disabled': cartCount === 0 }">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" v-if="cartCount > 0">{{ cartCount }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar -->
                    <aside class="col-md-3 sidebar">
                        <div class="p-3">
                            <h6>FILTERS</h6>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Search...">
                            </div>
                            <div class="mb-3">
                                <select class="form-select">
                                    <option>All Categories</option>
                                    <option>School Classes</option>
                                    <option>Activities</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select">
                                    <option>Sort by Subject</option>
                                    <option>Sort by Location</option>
                                    <option>Sort by Price</option>
                                    <option>Sort by Spaces</option>
                                </select>
                            </div>
                        </div>
                    </aside>
                    
                    <!-- Content -->
                    <div class="col-md-9 content-area">
                        <!-- Banner -->
                        <div class="banner mb-4 p-4">
                            <h5>FEATURED CLASS</h5>
                            <p>Check out our new classes</p>
                        </div>

                        <!-- Discounts -->
                        <div class="mb-4">
                            <h6>SPECIAL OFFERS</h6>
                            <div class="p-4 border">
                                <p>Discounts will appear here</p>
                            </div>
                        </div>

                        <!-- Classes -->
                        <div>
                            <h6>ALL CLASSES</h6>
                            <div class="p-4 border">
                                <p>Classes will load here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer mt-5">
            <div class="container">
                <div class="text-center py-4">
                    <p>BookMyClass Â© 2024</p>
                    <p>contact@bookmyclass.com</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
